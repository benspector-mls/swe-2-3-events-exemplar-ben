<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Events</title>
</head>
<body>
  <main>
    <h1>Events practice!</h1>

    <h2>Event listeners</h2>
    <button id="click-button" data-clicks="0">I haven't been clicked!</button>

    <p id="keydown-tracker">You haven't pressed a key yet.</p>

    <button
      id="inline-example"
      onclick="clickCounterHandler(event)"
      data-clicks="0"
    >
      I shouldn't be inline
    </button>

    <h2>Event Delegation with 1 event listener</h2>
    <div id="delegation">
      <button id="up" class="grid-item">Up</button>
      <button id="left" class="grid-item middle">Left</button>
      <button id="middle" class="grid-item middle main">Middle</button>
      <button id="right" class="grid-item middle">Right</button>
      <button id="down" class="grid-item">Down</button>
    </div>
    <p>Last thing clicked: <span id="delegation-result"></span></p>

    <button id="remove">Remove event listener</button>

    <button id="add-random-num">Add a new random number!</button>
    <ul id="random-numbers"></ul>
  </main>
  <script src="./modify.js"></script>
</body>
</html>
